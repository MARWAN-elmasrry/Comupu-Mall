<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comupu Mall</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="log-in">
        <div class="container">
            <div class="log-cont">
                <h1>Comupu Mall</h1>
                <form action="" class="form">
                    <h4>User Name :</h4>
                    <div class="log">
                        <input type="text">
                    </div>
                    <h4>Password :</h4>
                    <div class="log">
                        <input type="password">
                    </div>
                    <br>
                    <div class="button">
                        <button>Log In</button>
                    </div>
                </form>
                <div class="link">
                    <a href="http://www.google.com">sign in</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
